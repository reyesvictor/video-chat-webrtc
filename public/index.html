<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Chat Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <link href="/styles.css" rel="stylesheet" />
    <style>
      #video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, 533px);
        grid-auto-rows: 300px;
      }

      video,
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div id="video-chat-lobby">
      <h2 class="text">Video Chat Application</h2>
      <button id="genRoom">Generate room link</button>
      <br />
      <p id="genRoomURL"></p>
      <hr />
      <input id="roomId" type="text" placeholder="Room Name" value="room" />
      <button id="join">Join</button>
    </div>
    <div id="audio-grid"></div>
    <div id="video-grid">
      <video id="user-video"></video>
    </div>
    <input type="text" value="Random" id="newNameInput" />
    <button type="button" id="newNameButton">Submit new name 🏷</button>
    <br />
    <br />
    <button type="button" id="hangUp">Hang Up ☎</button>
    <br />
    <button type="button" id="hideVideo">Hide Video 📹</button>
    <button type="button" id="showVideo">Show Video 📽</button>
    <br />
    <button type="button" id="muteAudio">muteAudio 🔇</button>
    <button type="button" id="enableAudio">enableAudio 🔊</button>
  </body>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="/chat.js"></script>
</html>
